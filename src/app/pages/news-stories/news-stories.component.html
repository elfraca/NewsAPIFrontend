
<div class="mat-elevation-z8 container mt-3">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Google" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element" class="long-cell"> 
        <a href="{{ element.url }}" target="_blank">{{ element.url }}</a> 
      </td>
    </ng-container>
    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef> By </th>
      <td mat-cell *matCellDef="let element"> {{ element.by }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['title','url','by']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title','url','by']"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator 
    [pageSizeOptions]="pageSizeOptions" 
    (page) = "handlePageEvent($event)"
    [length]="length" 
    [showFirstLastButtons]="true" 
    aria-label="Select page of users">
</mat-paginator>
</div>
